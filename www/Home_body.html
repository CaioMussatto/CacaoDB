<!DOCTYPE html>
<html lang="en">
<head>
  <title>Human and Mouse Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <style>
    /* Ajuste para ocupar 100% da altura e largura da tela */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Gradiente de fundo */
    .bg-gradient-violet {
      background: linear-gradient(90deg, rgb(64, 109, 152) 8%, rgba(93, 82, 214, 0.849) 56%, rgba(141, 59, 227, 1) 100%);
    }

    .bg-gradient-green {
      background: linear-gradient(90deg, rgba(64, 152, 84, 1) 8%, rgba(82, 151, 214, 0.9) 56%, rgba(187, 227, 59, 1) 100%);
    }

      .home-button {
        height: 150px;
        width: 150px;
      }

  </style>
</head>
<body>

  <div class="container mt-5 mb-4">
  <div class="row justify-content-center align-items-center text-center">
    <!-- Seção Humano -->
    <div class="col-12 col-md-3">
      <img src="svg/ONLY-MOUSE.svg" width="150px" height="180px" alt="Human" class="img-fluid">
    </div>

    <!-- Botões Centrais -->
    <div class="col-12 col-md-4">
      <div class="btn-group d-flex flex-column flex-md-row justify-content-center" role="group" aria-label="Basic example">
        <div class="row w-100 justify-content-center gap-2">
          <div class="col-12 col-md-4 mb-2 justify-content-center">
            <button type="button" onclick="openPage(event, 'ScrnaSeq-tab-pane')" class="home-button btn btn-link">
              <img src="svg/scrnaseq.svg" class="img-fluid"/>
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2 justify-content-center">
            <button type="button" onclick="openPage(event, 'rnaSeq-tab-pane')" class="home-button btn btn-link">
              <img src="svg/rnaseq.svg" class="img-fluid"/>
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2 justify-content-center">
            <button type="button" onclick="openPage(event, 'microArray-tab-pane')" class="home-button btn btn-link">
              <img src="svg/Microarray.svg" class="img-fluid"/>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção Mouse -->
    <div class="col-12 col-md-3 mt-5 pt-5">
      <img src="svg/ONLY-HUMAN.svg" width="200px" height="250px" alt="Mouse" class="img-fluid">
    </div>
  </div>
</div>




  <script>
    // Função para simular navegação ao clicar
    function elementClicked(page) {
      console.log("Navegando para a aba: " + page);
    }
  </script>
</body>
</html>
