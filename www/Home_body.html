<!DOCTYPE html>
<html lang="en">
<head>
  <title>Human and Mouse Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <style>
    /* Ajuste para ocupar 100% da altura e largura da tela */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      background-color: #f8f9fa; /* Cor de fundo para melhor contraste */
    }

    /* Container principal centralizado */
    .home-fluid {
      display: flex;
      justify-content: center; /* Mantém tudo no centro */
      align-items: center;
      width: 90vw; /* Usa 90% da largura da tela */
      max-width: 1400px; /* Define um limite máximo para evitar esticamento excessivo */
      height: 80vh; /* Usa 80% da altura da tela */
      padding: 20px;
      box-sizing: border-box;
      gap: 5vw; /* Espaçamento entre os elementos */
    }

    /* Seção lateral (Human e Mouse) */
    .human-section, .mouse-section {
      flex: 1; /* Ocupa espaço proporcional */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .human-section img, .mouse-section img {
      max-width: 80%; /* Mantém a proporção */
      height: auto;
    }

    /* Seção central com ícones */
    .center-icons {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      gap: 50px; /* Espaçamento entre as bolinhas */
      flex: 2; /* Maior espaço para a seção central */
    }

    /* Botões circulares */
    .home-button {
      height: 400px; /* Tamanho fixo inicial */
      width: 200px;
      max-width: 100%; /* Evita distorção */
      cursor: pointer;
      border: none;
      background-color: transparent;
    }

    /* Responsividade */
    @media (max-width: 1200px) {
      .home-fluid {
        flex-direction: column; /* Altera para empilhar os elementos */
        height: auto;
      }

      .center-icons {
        flex-direction: row;
        gap: 30px;
      }

      .human-section img, .mouse-section img {
        max-width: 50%; /* Reduz as imagens em telas menores */
      }

      .home-button {
        height: 150px;
        width: 150px;
      }
    }

    @media (max-width: 768px) {
      .center-icons {
        flex-direction: column; /* Empilha os botões em telas pequenas */
      }

      .home-button {
        height: 120px;
        width: 120px;
      }

      .human-section img, .mouse-section img {
        max-width: 40%; /* Reduz ainda mais para telas pequenas */
      }
    }
  </style>
</head>
<body>
  <div class="home-fluid">
    <!-- Human Section -->
    <div class="human-section">
      <img src="svg/ONLY-MOUSE.svg" alt="Human" class="img-fluid">
    </div>

    <!-- Center Section with clickable icons -->
    <div class="center-icons">
      {{micro_button}}
      {{rna_button}}
      {{sc_button}}
    </div>

    <!-- Mouse Section -->
    <div class="mouse-section">
      <img src="svg/ONLY-HUMAN.svg" alt="Mouse" class="img-fluid">
    </div>
  </div>

  <script>
    function elementClicked(page) {
      console.log("Navegando para a aba: " + page);
    }
  </script>
</body>
</html>
