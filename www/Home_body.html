<!DOCTYPE html>
<html lang="en">
<head>
  <title>Human and Mouse Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <style>
    /* Container principal */
    .home-fluid {
      display: flex;
      justify-content: space-between; /* Modelos nos cantos */
      align-items: center;
      width: 100%;
      padding: 0 20px; /* Espaçamento lateral */
      margin-top: var(--cacao-logo-height); /* Ajusta ao início do logo */
      margin-bottom: var(--cacao-logo-height); /* Ajusta ao término do logo */
      height: calc(60vh - 2 * var(--cacao-logo-height)); /* Calcula a altura dinâmica */
    }

    /* Centralização e estilo das bolinhas */
    .center-icons {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      gap: 60px; /* Espaçamento entre as bolinhas */
      flex: 1; /* Ocupa o espaço central */
    }

    .home-button {
      height: 300px; /* Tamanho das bolinhas */
      width: 300px;
      cursor: pointer;
      border: none; /* Remove borda */
      background-color: rgba(0, 0, 0, 0); /* Fundo transparente */
    }

    /* Gradiente e cores adicionais */
    .bg-gradient-violet {
      background: linear-gradient(90deg, rgb(64, 109, 152) 8%, rgba(93, 82, 214, 0.849) 56%, rgba(141, 59, 227, 1) 100%);
    }

    .bg-gradient-green {
      background: linear-gradient(90deg, rgba(64, 152, 84, 1) 8%, rgba(82, 151, 214, 0.9) 56%, rgba(187, 227, 59, 1) 100%);
    }

    .footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
<div class="home-fluid">
  <!-- Human Section -->
  <div class="col-md-3 text-center human-section">
    <img src="svg/ONLY-MOUSE.svg" alt="Human" class="img-fluid">
  </div>

  <!-- Center Section with clickable icons -->
  <div class="center-icons">
    {{micro_button}}
    {{rna_button}}
    {{sc_button}}
  </div>

  <!-- Mouse Section -->
  <div class="col-md-3 text-center mouse-section">
    <img src="svg/ONLY-HUMAN.svg" alt="Mouse" class="img-fluid">
  </div>
</div>

<script>
  // Variável para calcular e ajustar o layout dinamicamente
  const cacaoPlaceholder = document.querySelector('.gradient-cacao');
  const cacaoLogoHeight = cacaoPlaceholder ? cacaoPlaceholder.offsetHeight : 0;

  // Define a altura do logo como variável CSS
  document.documentElement.style.setProperty('--cacao-logo-height', `${cacaoLogoHeight}px`);
</script>
</body>
</html>
