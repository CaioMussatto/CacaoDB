            </div>
            <div class="mouse">
                <div class="left">
                    <div class="leftElement2">

                        {{mouse_mc_38_btn}}

                    </div>
                    <div class="leftElement2">
                        {{mouse_b16f_10_btn}}
                    </div>
                </div>
                <img src="svg/MOUSE.svg" alt="Mouse">
                <div class="right">
                    <div class="rightElement2">
                        {{mouse_ct26_btn}}
                    </div>
                    <div class="rightElement2">
                        {{mouse_mc_emt6_btn}}
                    </div>
                    <div class="rightElement2">
                        {{mouse_mc_sa1n_btn}}
                    </div>
                </div>
            </div>
        </div>
    </div>
